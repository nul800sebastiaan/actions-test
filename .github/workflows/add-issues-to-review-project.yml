name: Add issues to review project

on:
  issues:
    types:
      - opened

jobs:
  get-user-type:
    name: Add issue to project
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.set-output.outputs.output1 }}
    steps:
      - name: Install dependencies
        run: |
          npm install node-fetch@2
      - uses: actions/github-script@v5
        name: "Determing HQ user or not"
        id: set-output
        with:
          script: |
            core.setOutput("output1", true);
  add-to-project:
    if: needs.get-user-type.outputs.output1 == 'true'
    runs-on: ubuntu-latest
    needs: [get-user-type]
    steps:
      - uses: actions/add-to-project@main
        with:
          project-url: https://github.com/users/${{ github.repository_owner }}/projects/4
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
          labeled: type/bug
